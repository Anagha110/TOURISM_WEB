    <!-- signup-form-starts -->
    <section>
        <div class="container vh-150 w-50">
            <form onsubmit="return validation()">
                <h1 class="text-primary text-center">SignUp</h1>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                    <small id="usererror" class="text-danger font-weight-bold"></small>
                    <br>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input onkeyup="trigger()" type="text" name="pass" class="form-control" id="pass"
                        autocomplete="off">
                    <small id="passworderror" class="text-danger font-weight-bold"></small>
                    <br>
                </div>
                <div class="indicator">
                    <span id="weak" class="weak"></span>
                    <span class="medium"></span>
                    <span class="strong"></span>
                </div>
                <div class="text">your password is too weak</div>
                <br>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
                    <small id="confrmpasserror" class="text-danger font-weight-bold"></small>
                    <br>
                </div>
                <div class="form-group">
                    <label>Phone Number:</label>
                    <input type="text" name="number" class="form-control" id="PhoneNumber" autocomplete="off">
                    <small id="phonenumerror" class="text-danger font-weight-bold"></small>
                    <br>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" name="emailadd" class="form-control" id="email" autocomplete="off">
                    <small id="emailerror" class="text-danger font-weight-bold"></small>
                    <br>
                </div>
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">submit</button>
                </div>
            </form>
        </div>
    </section>
